<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <script>
        function getURL(){
            alert("The URL of this page is :" + window.location.href)
        }
        getURL()
    </script>
    
    <button type="button" onclick="getURL()">URL</button>

    <script>
        document.write("<br>" + window.location.protocol + "<br>");

        document.write( window.location.host + "<br>");
        document.write( window.location.hostname + "<br>");
        document.write( window.location.pathname + "<br>");
        document.write( window.location.port + "<br>");
        
    </script>
</body>
</html>
