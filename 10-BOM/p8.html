<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <center>
        <h1>Open and Close</h1>
    </center>
<hr>
    <button onclick="openwindow()">openwindow</button>
    <button onclick="closeWindow()">closeWindow</button>

    <script>
        let myWindow;
        let windowProps = "widht=300, height=300, top=200, left=300, toolbar=yes, scrollable=yes, resizeable=yes";

        function openwindow(){
            myWindow = window.open("https://Youtube.com/", " ", windowProps);
        }

        function closeWindow(){
            myWindow.close();
        }
    </script>
</body>
</html>
