<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <script>
         var timeOut;

        function showAlert(){
            alert('This is JavaScript alert box..1');
        }

        function delayedAlert(){
            timeOut = setInterval(showAlert,2000);
        }

        function clearAlert(){
            showAlert(timeOut);
        }
    </script>

    
</body>
</html>
