<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>CLASS</h1>
        <h3>CLass ES-6 -> group of object (state and behaviour)</h3>
        <p>State => variable -> properties</p>
        <p>behaviour -> methods</p>
    </center>
    <hr>

    <h3>Class syntax contains two components</h3>
    <ol>
        <li>Class Declaration</li>
        <li>Class Expressions</li>
    </ol>
    <hr>

    <script>
        document.write(`<h1>Class Declaration</h1>`)

        class Test{
            constructor(){
                document.write("<h1>WELCOME TO TEST CLASS</h1>")
            }
        }
        let test = new Test();

        class Student1{
            constructor(){}
            getBepractical(){
                let text = "This is a getBepractical Method...!";
                document.write(`<h1>${text}</h1>`)
            }
        }
        let Student = new Student1();
        Student.getBepractical()
    </script>
</body>
</html>
