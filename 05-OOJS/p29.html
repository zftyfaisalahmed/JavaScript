<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>CLASS ES-6</h1>
    </center>
    <hr>

    <h3>Class syntax contains two components</h3>
    <ol>
        <li>Class Declaration</li>
        <li>Class Expressions</li>
    </ol>
    <hr>

    <script>
        document.write(`<h1>Class Declarations</h1>`);

        class User{
            // Built in method
            constructor(){
                this.name = "Raju";
                this.email = "rau@gmail.com";
                document.write(`<h1>Constructor Method</h1>`)
                document.write(`<h1>My name is Faiziii sup ${this.name}</h1>`)
            }
            // method
            display(){
                document.write(`<h1>name is : ${this.name}</h1>`)
                let x = 100;
                document.write(`<h1> X name is ${x}</h1>`)
            }
            print(){
                document.write(`<h1>email is : ${this.email}</h1>`)
            }
        }
        let x = new User();
        console.log(`x = `, x)

        document.write(`<h1> name = ${x.name}</h1>`)
        document.write(`<h1> email = ${x.email}</h1>`);

        document.write(`<hr>`)

        x.display()
        x.print()
    </script>
</body>
</html>
