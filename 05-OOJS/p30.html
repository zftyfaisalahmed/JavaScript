<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Class ES-6</h1>
    </center>
    <hr>

    <script>
        // class => group of Object
        // Object => group of state (variables) and behaviours (methods)

        class user{
            constructor(){
                this.name = "Mohan";
                this.email = "mohan@gmail.com"
                this.age = 12;
                this.isAdmin = true;
                this.hobbies = ["TreeWalker", "cycling", "riding"],
                this.acc = {
                    bank : "SBI",
                    accNo : 1234
                }
            }
            getUser() {
                return this.name;
            }

            getEmail(){
                document.write(`<h3>my email is ${this.email}</h3>`)
            }
      }

      let x = new user();
     
      document.write(`<h3>name = ${x.name}</h3>`)
      document.write(`<h3>email = ${x.email}</h3>`)
      document.write(`<h3>age = ${x.age}</h3>`)
      document.write(`<h3>is Admin = ${x.isAdmin}</h3>`)

      document.write(`<h1> Method getUser = ${x.getUser()}</h1>`);

      x.getEmail();

      document.write(`<h3>${typeof(x.hobbies)}</h3>`)
      document.write(`<h3>${typeof(x.acc)}</h3>`)

      x.hobbies.forEach(function(item, index){
        document.write(`<h1>${index}) ${item}</h1>`);
      });

      document.write(`<h1>Bank Name = ${x.acc.bank}</h1>`)
      document.write(`<h1>Acc No = ${x.acc.accNo}</h1>`)


    </script>
</body>
</html>
