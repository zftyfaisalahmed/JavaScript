    <body>
    <br>  
    <center>
        <h1>CONTACT LIST</h1>
    </center>

    <div class="form_and_table container">
        <section class="banner contact-form" data-aos="fade-up" data-aos-duration="3000">
            <center>

            <form onsubmit="validation(event)" name="myForm" autocomplete="off" id="contact-form">
                <caption>
                <h1>Employee Details</h1>
                </caption>
        <br>
                <label for="img">Select Image</label>
                <br>
                <input type="file" name="img" id="img" accept="image/*" onchange="displayImage()" class="nins">
                <h3 id="result0"></h3>

                <img id="selectedImage" src="" alt="Selected Image" style="display: none;">
        <br>
                <label for="">Username</label>
                <br>
                <input type="text" name="name" id="fullName" onkeyup="validateName()">
                <h3 id="fullNameError"></h3>


                <label for="">Email id</label>
                <br>
                <input type="text" name="emailId" id="emailId" onkeyup="validateEmail()">
                <h3 id="emailIdError"></h3>


                <label for="">Mobile Number</label>
                <br>
                <input type="number" name="mobNum" id="mobNum" onkeyup="validateMobNum()">
                <h3 id="mobNumError"></h3>

                <br>

                <label for="addr">Address</label>
                <br>
                <textarea name="addr" id="addr" cols="30" rows="10" placeholder="Address" onkeyup="validateAddr()"></textarea>
                <h3 id="addrError"></h3>


                <button type="submit" onclick="submitFrom(event)" id="submit" id="sub-btn">Submit</button>
                <button type="reset" onclick="resett()" id="res-btn" id="resett">Reset</button>

                <!-- <input type="hidden" id="msgs"> -->
                <h3 id="submitError"></h3>

            </form>
            </center>
        </section>
