<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Alias Property</h1>
    </center>
    <hr>

    <script>
        class Car{
            constructor() {
                this.title;
            }

            get title(){
                return `My car title is = ${this._name1}`
            }
            set title(tt){
                this._name1 = tt;
            }
        }

        let car = new Car()

        car.title = "Mercedes"
        document.write(`<h1>${car.title}</h1>`)
    </script>
</body>
</html>
