<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>By using an Object constructor (constructor parameter)</h1>
    </center>

    <h3>Example=1</h3>
    <script>
        let empDetails = new Object({fName:"Faisal",lName:"Ahmed",fullName : function(){return this.fName+" "+this.lName}});

        document.write(typeof empDetails + "<br>")
        document.write( empDetails.fName + "<br>")
        document.write( empDetails.lName + "<br>")
        document.write( empDetails.fullName() + "<br>")
    </script>

    <hr>
    <h3>Example-2</h3>

    <script>
        
    </script>
</body>
</html>
