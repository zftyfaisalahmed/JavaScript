<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <h3>Example -2</h3>
    <script>
        class Bike{
            constructor(){
                this.bikeName = "TOYOTA";
            }
        }

        class Vehicle extends Bike{
            constructor(name, price){
                super();
                this.name1 = name;
                this.price1 = price;
            }
        }

        let vehicle  = new Vehicle("Pirus", 4300000);

        document.write(`<p>Vehicle Name is : ${vehicle.name1}</p>`)
        document.write(`<p>Vehicle Price is : ${vehicle.price1}</p>`)
        document.write(`<p>Vehicle Style is : ${vehicle.bikeName}</p>`)
    </script>

    
</body>
</html>
