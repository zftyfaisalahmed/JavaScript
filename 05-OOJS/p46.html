<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Prototype Object</h1>
        <p>Prototype Object to acquire properties and features from one another.</p>

        <strong>SYNTAX</strong>
        <p>ClassName.prototype.methosName</p>
    </center>
    <hr>

    <script>
        function Employee (firstName, lastName){
            this.firstName1 = firstName
            this.lastName1 = lastName
        }

        Employee.prototype.fullName = function(){
            return this.firstName1 + " " + this.lastName1
        }
        let emp = new Employee("Monaj", "kumar");

        document.write(emp.firstName1 + "<br>")
        document.write(emp.lastName1 + "<br>")
        document.write(emp.fullName() + "<br>")
    </script>

    <h2>Example-2..!</h2>

    <script>
        class Admin {
            constructor(firstName, lastName) {
                this.fn = firstName;
                this.ln = lastName;
            }
        }
        
        let admin = new Admin("Raj", "Kumar")

        Admin.prototype.result = function(){
            return this.fn + " " + this.ln
        }

        document.write(`<p>result function : ${admin.result()}</p>`)
    </script>
</body>
</html>
