<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Object.entries()</h1>
        </center>
        <hr>

        <script>
            // it returns as array of object properties

            const user = {
                name : "Raj",
                email : "raj@gmail.com",
                mobile : "9098765432",
                age : 22
            };
            console.log("Object =", user);

            let entries = Object.entries(user);
            console.log("typeof(enteries)" , typeof(entries));
            console.log("enteries", entries); //array [key, value] -> entries

            for (const [key , value] of Object.entries(user)) {
                console.log(`${key}:${value}`)
                document.write(`<h3>${key}:${value}</h3>`)
            }
        </script>
    </body>
</html>
