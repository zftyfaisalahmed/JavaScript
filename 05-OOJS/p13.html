<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJs</title>
</head>
<body>
    <center>
        <h1>Object.keys()</h1>
    </center>
    <hr>

    <script>
        // it returns as array of object properties

        const user = {
            name : "Raj",
            email : "raj@gmail.com",
            mobile : "9098765432",
            age : 22
        };

        console.log(`Keys = `, Object.values(user));
        
        for (let item of Object.values(user)) {
            document.write(`<h3>${item}</h3>`)
        }
    </script>
</body>
</html>
