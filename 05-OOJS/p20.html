<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object to array conversion</h1>
    </center>
    <hr>

    <script>
        var user = {
            name : "john",
            surname : "Mathew",
            email : "john@gmail.com"
        };

        let result = Object.keys(user).map(function(key){
            return user[key];
        });
        
        console.log("result = ", result)
    </script>
</body>
</html>
