<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object Methods</h1>
    </center>
    <hr>

    <script>
        // Object Constructor
        
        const user = {
            name : "Raj",
            email : "raj@gmail.com",
            mobile : "9098765432",
            age : 22
        };

        console.log("user =", user);

        let user1 = Object.create(user);
        console.log("user1 =", user1);

        let result = Object.getPrototypeOf(user);
        console.log("get() = ", result)
    </script>
</body>
</html>
