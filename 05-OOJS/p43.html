<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Getter and setter</h1>
    </center>
    <hr>

    <script>
        class Card{
            constructor() {
                this.number;
            }

            get cardNum(){
                return this.number;
            }
            set cardNum(val){
                this.number = val;
            }
        }

        let card = new Card()

        card.cardNum = "09876543345678909876";
        document.write(`<h1> First card = ${card.cardNum}</h1>`)
    </script>
</body>
</html>
