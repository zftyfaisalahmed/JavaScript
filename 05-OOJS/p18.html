<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Entries to object conversation</h1>
    </center>
    <hr>

    <script>
        const userEntry = [["Name" , "JAnny"], ["age", "09"] ,["Mobile", 9543234567]];

        console.log("UserEntry : ",userEntry)
        
        const userObject = Object.fromEntries(userEntry);

        console.log("UserObject : ", userObject)
    </script>
</body>
</html>
