<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>PROTOTYPE</h1>
        <p>Prototype Keyword - is used to create a property to an Constructor externally</p>
    </center>
    <hr>

    <script>
        function Student(){
            // local Property
            let name, gender;

            // Construtor Property
            this.name = "ABCD";
            this.gender = "Male";
        }

        let stud = new Student();

        document.write("<b>Stud.name : </b>"  + stud.name + "<br><br>");
        document.write("<b>Stud.gender : </b>"  + stud.gender + "<br><br>");

        stud.age = 20;
        document.write("<b>Stud.age : </b>" + stud.age + "<br><br>")

        let stud1 = new Student();
        document.write("<b>Stud.age : </b>" + stud1.name + "<br><br>")
        document.write("<b>Stud.age : </b>" + stud1.gender + "<br><br>")
        document.write("<b>Stud.age : </b>" + stud1.age + "<br><br>")

        Student.prototype.age1 = 30

        let Student1 = new Student()
        document.write("<b>Student1.age : </b>" + Student1.age1 + "<br><br>")

        let Student2 = new Student()
        document.write("<b>Student2.age : </b>" + Student2.age1 + "<br><br>")

    </script>    
</body>
</html>
