<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Accesor Properties (get and set)</h1>
        <p>consider we have 2 function inside an object, one to set the value and another to get the value from it</p>
    </center>

    <script>
        var user = {
            name : "john",
            surname : "Mathew",
            email : "john@gmail.com"
        };

        Object.defineProperty(user , "Fullname",  {
            get: function(){
                return this.name + " " + this.surname
            }
        });

        console.log("User ", user)

        console.log("FullName :", user.Fullname);

        user.surname = "Bengalure"
        console.log("FullName = ",user.Fullname)
        console.log("User ",user)

        user.name = "Bengalure"
        console.log("FullName = ",user.Fullname)
        console.log("User ",user)
    </script>
</body>
</html>
