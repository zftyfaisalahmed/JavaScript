<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>By creating instance of object directly (using new keyword)</h1>
    </center>

    <hr>

    <strong>SYNTAX :</strong>
    <pre>
        let objectName = new constructorMethod();
    </pre>

    <script>
        let empDetails = new Object();
        console.log(typeof empDetails);

        empDetails.firstName = "Faisal";
        empDetails.lastName = "Ahmed";
        empDetails.fullName = function(){return this.firstName +" "+ this.lastName }

        document.write(empDetails.firstName + "<br>")
        document.write(empDetails.lastName + "<br>")
        document.write(empDetails.fullName() + "<br>")
    </script>
</body>
</html>
