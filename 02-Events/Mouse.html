<body>
    <center>
        <h1>Mouse Event</h1>
    </center>
    <hr>

    <h3 id="text" onmousemove="Handler()" onmouseout="removeHandler()">
        Hover your mouse pointer on me
    </h3>

    <script>
        function Handler(){
            document.getElementById("text").style.backgroundColor = "teal";
            document.getElementById("text").style.color = "white";
            document.getElementById("text").style.padding = "20px";
            document.getElementById("text").style.borderRadius = "20px";
        }
        function removeHandler(){
            document.getElementById("text").style.backgroundColor = "";
            document.getElementById("text").style.color = "";
            document.getElementById("text").style.padding = "";    
        }
    </script>
</body>
</html>
