<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Event</title>
</head>
<body>
    <center>
        <h1>Click Event (Button-Events)</h1>
    </center>
    <hr>

    <button type="button" onclick="print()">Single Click</button>
    <button type="button" ondblclick="print()">Double Click</button>

    <script>
        function print(){
            alert("Welcome to click");
        }

        // print();

        // event -> middleware -> action listeners
        // it identify the action on html dom html dom and triggers the function
    </script>
</body>
</html>
