<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST</title>
</head>
<body>
    <center>
        <h1>Math (Static Methods)</h1>
    </center>
    <hr>

    <script>
        console.log(typeof(Math));

        document.write(`<h3> abs(-12) = ${Math.abs(-12)}</h3>`)
        document.write(`<h3> sqrt(25) = ${Math.sqrt(25)}</h3>`)
        document.write(`<h3> cbrt(27) = ${Math.cbrt(27)}</h3>`)
        document.write(`<h3> min(27,123,34,3) = ${Math.min(27,123,34,3)}</h3>`)
        document.write(`<h3> max(27,123,34,3) = ${Math.max(27,123,34,3)}</h3>`)

        document.write(`<h3> floor(2.9) = ${Math.floor(2.9)}</h3>`)
        document.write(`<h3> ceil(2.2) = ${Math.ceil(2.2)}</h3>`)

        document.write(`<h3> round(2.2) = ${Math.round(2.2)}</h3>`)
        document.write(`<h3> round(2.6) = ${Math.round(2.6)}</h3>`)

        document.write(`<h3> acos(adj/hyp) = ${Math.acos(8/10)}</h3>`)
        document.write(`<h3> acos(adj/hyp) = ${Math.acos(-1)}</h3>`)
        document.write(`<h3> acos(adj/hyp) = ${Math.acos(0)}</h3>`)


        document.write(`<h3> acosh(x) = ${Math.acosh(2)}</h3>`)
        document.write(`<h3> trunc(12.33) = ${Math.trunc(12.33)}</h3>`)
        document.write(`<h3> trunc(0.33) = ${Math.trunc(0.33)}</h3>`)
    </script>
</body>
</html>
