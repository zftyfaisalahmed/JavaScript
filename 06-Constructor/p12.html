<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST</title>
</head>
<body>
    <center>
        <h1>Custom Constructor</h1>
    </center>
    <hr>

    <script>
        function Car(){
            let a = 10
            alert(a);

            this.x = 12
            this.title = "Jeep"
            this.model = 2012
            this.fuel = "Diesel"
            this.display = function(){
                document.write(`<h3> Display function </h3>`)
            }
        }

        var a = new Car()
         
        console.log(a)
        document.write(`<h3> ${a.title}</h3>`)
        document.write(`<h3> ${a.model}</h3>`)
        document.write(`<h3> ${a.fuel}</h3>`)
        a.display()
    </script>
</body>
</html>
