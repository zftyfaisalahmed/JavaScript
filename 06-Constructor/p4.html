<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST</title>
</head>
<body>
    <center>
        <h1>String Methods in Date Constructor</h1>
    </center>
    <hr>

    <script>
        let today = new Date();
        console.log("Today = ", today)

        document.write(`<h3>${today.toDateString()}</h3>`)
        document.write(`<h3>${today.toLocaleDateString()}</h3>`)

        document.write(`<h3>${today.toTimeString()}</h3>`)
        document.write(`<h3>${today.toLocaleTimeString()}</h3>`)
    </script>
</body>
</html>
