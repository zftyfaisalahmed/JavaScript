<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST</title>
</head>
<body>
    <center>
        <h1>Boolean</h1>
    </center>
    <hr>

    <script>
        var x = new Boolean(10<12)
        var y = new Boolean(10>12)

        document.write(`<h3> 10<12 = ${x}</h3>`)
        document.write(`<h3> 10>12 = ${y}</h3>`)
    </script>
</body>
</html>
