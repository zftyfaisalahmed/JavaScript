<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST</title>
</head>
<body>
    <center>
        <h1>Date Constructor (DAte Object)</h1>
    </center>
    <hr>

    <script>
        let data = new Date()
        document.write(`<p>Type of date is: ${typeof(date)}</p>`)
        document.write(data)
        document.write("<hr>")

        var date1 = new Date(2018, 0 , 31, 14, 20 ,35)
        document.write(date1 + "<br>")
        document.write("<hr>")

        var date2 = new Date("31 December 2019")
        document.write(date2 + "<br>")
        document.write("<hr>")

    </script>
</body>
</html>
