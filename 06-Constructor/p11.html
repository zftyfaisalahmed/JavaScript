<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST</title>
</head>
<body>
    <center>
        <h1>Object using Constructor parameter</h1>
    </center>
    <hr>

    <script>
        let x = new Object({ title: "javaScript" , fee: 123456 , duration: "2 month"})

        console.log(x)

        document.write(`<h3> ${x}</h3>`)
        document.write(`<h3> ${x.title}</h3>`)
        document.write(`<h3> ${x.fee}</h3>`)
        document.write(`<h3> ${x.duration}</h3>`)
    </script>
</body>
</html>
