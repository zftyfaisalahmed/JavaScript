<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST</title>
</head>
<body>
    <center>
        <h1>Using Object Constructor</h1>
    </center>    
    <hr>

    <script>
        let x = new Object();

        console.log(`object x =`, x)

        x.name = "Mohan";
        x.email = "mohan@gmail.com"
        x.mobile = 98765432345
        x.age = 23

        console.log(`object x =`, x)
    </script>
</body>
</html>
