<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS(Lar2-Number)</title>
</head>
<body>
    <script>
     let x = prompt("Enter the A value?");
        document.write(`<h3>typeof Method ${typeof(x)}</h3>`);
        
        let y = prompt("Enter the B Value");
        document.write(`<h3>Typeof Method ${typeof(y)}</h3>`);

        var a = Number(x);
        var b = Number(y);

        if(a>b){
            document.write(`<h3>A is Greater than B</h3>`)
        }else{
            document.write(`<h3>A is Not Greater than B</h3>`)
        }
    </script>
</body>
</html>
