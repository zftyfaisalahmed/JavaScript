<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Condition Statements</h1>
    </center>
    <hr>

    <ol>
        <li>Simple If</li>
        <li>If else</li>
        <li>If Else Ladder</li>
        <li>Switch Case</li>
    </ol>

    <hr>

    <h2>
        If Else Ladder Statement...!
    </h2>

    <script>
        let x = prompt("Enter the value?");

        document.write(`<h3>Type of method ${typeof(x)}</h3>`);

        var a = Number(x);

        if (a === 123){
            document.write(`<h3> ${ a } is equal to 123</h3>`);
        } else if (a > 123){
            document.write(`<h3> ${ a } is greater than 123</h3>`);
        } else if (a < 123){
            document.write(`<h3> ${ a } is lesser than 123</h3>`);
        } else {
            document.write(`<h3> Check your Input</h3>`);
        }
    </script>

</body>
</html>
