<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS(Leap)</title>
</head>
<body>
    <script>
        let x = prompt("Enter the A value?");
        document.write(`<h3>type of Method ${typeof(x)}</h3>`);
        var year = Number(x);
        
        if(year%4==0){
            document.write(`<h3>This is leap year</h3>`)
        }else{
            document.write(`<h3>This is not leap year</h3>`)
        }
    </script>
</body>
</html>
