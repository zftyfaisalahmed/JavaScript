    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Triangle</title>
    </head>
    <body>
        <script>  
            function triangleType(a, b, c)  
            {  
            
                if (a == b && b == c)  
                    return "Equilateral";  
                else if (a == b || b == c || c == a)  
                    return "Isosceles";  
                else  
                    return "Scalene";  
            
            }  
            function angleType(a, b, c)  
            {  
            var x = a * a;  
            var y = b * b;  
            var z = c * c;  
            if(a>b && a>c) // when largest side is 'a'  
            {  
                if(x == y + z)  
                return "right-angled";  
                else if(x < y + z)  
                return "acute-angled";  
                else  
                return "obtuse-angled";  
                
            }  
            else if(b>a && b>c) // when largest side is 'b'  
            {  
            if(y == x + z)  
                return "right-angled";  
                else if(y < x + z)  
                return "acute-angled";  
                else  
                return "obtuse-angled";  
            }  
            else // when largest side is 'c'  
            {  
                if(z == x + y)  
                return "right-angled";  
                else if(z < x + y)  
                return "acute-angled";  
                else  
                return "obtuse-angled";  
            
            }  
            
            }  
            function triangle(a, b, c)  
            {  
            document.write("a = " + a + ", b = " + b + ", c = " + c);  
            document.write("<br/>Triangle is " + triangleType(a, b, c) + " and " +  angleType(a, b, c));  
            }  
                let a = prompt("Enter the first side: ");  
                let b = prompt("Enter the second side: ");  
                let c = prompt("Enter the third side: ");  
                if(a == 0 || b == 0 || c == 0) // to check whether length of any side is 0 or not  
                document.write("Triangle cannot be formed");  
                else  
                triangle(a, b, c);  
            
            </script>  
    </body>
    </html>
