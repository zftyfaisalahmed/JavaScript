<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Type Conversion Using Operators</h1>
    </center>
    <hr>

    <script>
        let x1 = "10";
        let y1 = +x1;
        document.write(typeof(y1),`<br>`);
        document.write(y1)//10

document.write(`<br>`)
        let x2 = 10;
        let y2 = x2 + "";
        document.write(typeof(y2),`<br>`);
        document.write(y2)//10

document.write(`<br>`)
        let x3 = "20";
        let y3 = x3 - 0;
        document.write(typeof(y3),`<br>`);
        document.write(y3)//20

document.write(`<br>`)
        document.write(`3` - 2 + `<br>`)//1
        document.write(`3` + 2 + `<br>`)//32
        document.write(3 + `2` + `<br>`)//32
        document.write(`3` * `2 `+ `<br>`)//6
        document.write(`3` * 2 + `<br>`)//6
        document.write(3 * `2` + `<br>`)//6
        document.write(`10` / 2 + `<br>`)//5





</script>
</body>
</html>
