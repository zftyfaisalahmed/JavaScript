  <body>
    <center>
      <h1>Simple Interest Function</h1>
    </center>
    <hr />
    <form onsubmit="siFunction(event)">
      <label for="ip1">Enter Principle Amount : </label>
      <input type="number" id="ip1" />
      <br /><br />
      <label for="ip2">Enter Time(yrs) : </label>
      <input type="number" id="ip2" />
      <br /><br />
      <label for="ip3">Enter Rate of Interest : </label>
      <input type="number" id="ip3" />
      <br /><br />
      <label for="result">Simple Interest</label>
      <h3 id="result"></h3>
      <br /><br />
      <button type="submit">Execute</button>
    </form>

    <script>
      function siFunction(event) {
        event.preventDefault();
        let firstNumber = Number(document.getElementById("ip1").value);
        let secondNumber = Number(document.getElementById("ip2").value);
        let thirdNumber = Number(document.getElementById("ip3").value);
        let si = (firstNumber * secondNumber * thirdNumber) / 100;
        document.getElementById("result").innerHTML = si;
        return si;
      }
    </script>
