<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS</title>
    </head>
    <body>
        <center>
            <h1>Object Array</h1>
        </center> 
        <hr>

        <script>
            let users = [
                {
                    id:1,
                    name:"Faizii",
                    age:21
                },
                {
                    id:2,
                    name:"Human",
                    age:21
                },
                {
                    id:3,
                    name:"Abdul",
                    age:21
                },
            ];
                document.write(`<p>Users Array : ${users}</p>`)
                document.write(`<p>Users Array[0] : ${users[0]}</p>`)
                document.write(`<p>Users Array[1] : ${users[1]}</p>`)
                document.write(`<p>Users.ID : ${users.id}</p>`)

                document.write(`<p>Users[0].ID : ${users[0].id}</p>`)
                document.write(`<p>Users[0].Name : ${users[0].name}</p>`)
                document.write(`<p>Users[0].Age : ${users[0].age}</p>`)

                document.write(`<p>Users[1].ID : ${users[1].id}</p>`)
                document.write(`<p>Users[1].Name : ${users[1].name}</p>`)
                document.write(`<p>Users[1].Age : ${users[1].age}</p>`)

                document.write(`<p>Users[2].ID : ${users[2].id}</p>`)
                document.write(`<p>Users[2].Name : ${users[2].name}</p>`)
                document.write(`<p>Users[2].Age : ${users[2].age}</p>`)
               
                for(i=0; i< users.length; i++){
                    document.write(`<h3> id = ${users[i].id}</h3>`)
                    document.write(`<h3> Name = ${users[i].name}</h3>`)
                    document.write(`<h3> Age = ${users[i].age}</h3>`)
                }                document.write(`<hr>`)


                document.write(`<h3>Example : 1</h3>`)

                users.forEach(element => {
                    document.write(element, `<br>`)
                    document.write(element.id, `<br>`)
                    document.write(element.name, `<br>`)
                    document.write(element.age, `<br>`)



                })
        </script>
    </body>
</html>
