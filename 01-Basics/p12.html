}

document.write("<h3>8] yield</h3>");
document.write("<p>The yield operator is used to pause and resume a generator function.</p>");
function* countAppleSales() {
  const saleList = [3, 7, 5];
  for (let i = 0; i < saleList.length; i++) {
    yield saleList[i];
  }
}
const appleStore = countAppleSales(); // Generator { }
document.write(appleStore.next(),"<br>"); // { value: 3, done: false }
document.write(appleStore.next(),"<br>"); // { value: 7, done: false }
document.write(appleStore.next(),"<br>"); // { value: 5, done: false }
document.write(appleStore.next(),"<br>"); // { value: undefined, done: true }

console.log(appleStore.next()); // { value: 3, done: false }
console.log(appleStore.next()); // { value: 7, done: false }
console.log(appleStore.next()); // { value: 5, done: false }
console.log(appleStore.next()); // { value: undefined, done: true }
document.write("<hr>");

document.write("<h3>9] void</h3>");
void function testing() {
    document.write("hello from testing function");
    return 10;
}
testing();
