<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Array as a Constructor parameter</h1>
    </center>
    <script>
        var y = new Array(`gho`,`lav`,`niki`,`me`,`teju`,`prajju`,`celin`);

        document.write(`<h3>${y}</h3>`)
        document.write(`<h3>${y[3]}</h3>`)

        var i=0;
        while(i< y.length){
            document.write(`<h3>${y[i]}</h3>`)
            i++;
        }
    </script>
</body>
</html>
