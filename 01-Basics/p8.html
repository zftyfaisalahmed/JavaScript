<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Condition statements</h1>
    </center>

    <hr>

    <ol>
        <li>Simple If</li>
        <li>If else</li>
        <li>If Else Ladder</li>
        <li>Switch Case</li>
    </ol>

    <hr>
    <h2>Simple If statement..!</h2>
    <script>
        let a = 100;
        document.write(`<h2>Test Variable value is: ${a}</h2>`)
        if (a = 100){
            console.log("condition is true")
        }
    </script>

    <hr>
    <h2>If else statement</h2>
    <script>
        let firstName = 100;
        let lastName = 200;

        if (firstName == lastName){
            document.write(`<h2>Number are same</h2>`)
        } else{
            document.write(`<h2>Number are not same</h2>`)
        }
    </script>
</body>
</html>
