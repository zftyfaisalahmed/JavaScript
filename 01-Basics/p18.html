<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>While Loop</h1>
    </center>
    <hr>

    <script>
        var a = prompt("Enter any Number?");
        var x = Number(a);

        var i=1;

    while(i<= x)
    {
        document.write(`<h3> ${ x } * ${ i } = ${ x * i } </h3>`)
        i++;
    }
    </script>
</body>
</html>
