<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>function</h1>
    </center>
    <hr>

    <h1>ECMA Script Code</h1>
    <script>
        document.write(`<h1>Function Defining...! (Local Function)</h1>`);
        function sum (a,b){
            return a + b;
        }
        document.write(`<h3>sum = ${sum(20,30)}</h3>`);

        document.write(`<h1>Function Expression...!</h1>`);

        let fullName = function(firstName, lastName){
            return firstName+" "+lastName;
        }

        document.write(`<h3> fullname : ${fullName (100, 200)}</h3>`)

        document.write(`<h1>Arrow Function..!</h1>`)

        let JS = () => {
            document.write(`This is arrow function..!`);
        }
        JS();

        let rem = (a,b) => {
            return a/b;
            //return a%b;
            //return a+b;

        }
        document.write(`<h3> REM = ${ rem(2,2)}</h3>`)
    </script>
</body>
</html>
