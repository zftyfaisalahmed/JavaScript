<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Nested Conditions</h1>
    </center>
    <hr>

    <script>
        var a = 22;
        if(a < 200){
        if (a % 2 === 0) {
            document.write(`Nested condition is true `);
        } else {
            document.write(`Nested condition is false`);
        }
    }else {
        document.write(`Primary Condition is False`)
    }   

    </script>
</body>
</html>
