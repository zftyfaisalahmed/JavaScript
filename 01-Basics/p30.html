<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS</title>
    </head>
    <body>
        <center>
            <h1>With Parameter and with return Value..!</h1>
        </center>

        <hr>
        <script>
            function studDetails(firstName, lastName){
    
                document.write(`<p>First Name of parameters is : ${firstName}</p>`);
                document.write(`<p>Last Name of parameters is : ${lastName}</p>`);
    
                let fn, ln, fullName;
    
                fn = firstName;
                ln = lastName;
    
                document.write(`<p>First Name of Variable is : ${fn}</p>`)
                document.write(`<p>Last Name of Variable is : ${ln}</p>`)
                
                fullName = fn +" "+ ln;

                return fullName;
                //document.write(`<p>Full Name of Variable is : ${fullName}</p>`)
            }
            document.write(studDetails("200", "Faizii"));
        </script>
    </body>
</html>
