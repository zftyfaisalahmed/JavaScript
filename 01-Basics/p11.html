<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
  </head>
  <body>
    <script>
      let firstNumber = 19;
      document.writeln(`<h1>Assign = <hr>`);
      document.writeln(`<h3>FirstNumber = ${firstNumber}<hr>`);

      document.writeln(`<h1>Add and Assign += <hr>`);
      var secondNumber = 64;
      document.writeln(`<h3>secondNumber = ${secondNumber}<hr>`);
      document.writeln(`<h3>secondNumber += 20<hr>`);
      secondNumber += 20;
      document.writeln(`Result = ${secondNumber}<hr>`);

      document.writeln(`<h1>Subtract and Assign -= <hr>`);
      var thirdNumber = 100;
      document.writeln(`<h3>thirdNumber = ${thirdNumber}<hr>`);
      document.writeln(`<h3>thirdNumber -= 7<hr>`);
      thirdNumber -= 7;
      document.writeln(`Result = ${thirdNumber}<hr>`);

      document.writeln(`<h1>Multiply and Assign *= <hr>`);
      var fourthNumber = 15;
      document.writeln(`<h3>fourthNumber = ${fourthNumber}<hr>`);
      document.writeln(`<h3>fourthNumber *= 2<hr>`);
      fourthNumber *= 2;
      document.writeln(`Result = ${fourthNumber}<hr>`);

      document.writeln(`<h1>Divide and Assign *= <hr>`);
      var fifthNumber = 45;
      document.writeln(`<h3>fifthNumber = ${fifthNumber}<hr>`);
      document.writeln(`<h3>fifthNumber /= 3<hr>`);
      fifthNumber /= 3;
      document.writeln(`Result = ${fifthNumber}<hr>`);

      document.writeln(`<h1>Modulus and Assign %= <hr>`);
      var sixthNumber = 22;
      document.writeln(`<h3>sixthNumber = ${sixthNumber}<hr>`);
      document.writeln(`<h3>sixthNumber %= 10<hr>`);
      sixthNumber %= 10;
      document.writeln(`Result = ${sixthNumber}<hr>`);
    </script>
