<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h3>Nesting Loops</h3>
    </center>
    <h3>Half Pyramid</h3>
    <script>
        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write(`*${j}`) 
            }
            document.write(`<br/>`);
        }
    </script>
    <hr>

    <h3>Inverted half Pyramid</h3>
    <script>
        for(let i=5; i<=1; i++){
            for(let j=5; j<=i; j++){
                document.write(`*${j}`)
            }
            document.write(`<br/>`);
        }
    </script>
</body>
</html>
