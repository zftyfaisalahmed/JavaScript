<body>
    <center>
        <h1>         Without Parameter, with Return Value Example :        </h1>

<!-- <button onclick="addFunction()">Without Parameter, with Return Value Example :</button> -->


    <script>

        function addFunction(){

            let firstNumber= 10, secondNumber= 20, sum;

        //addFunction();

        document.write(`Without Parameter, with Return Value Example : ${addFunction()}`)
    </script>
