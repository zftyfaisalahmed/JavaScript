<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>Array Methods</h1>
    </center>
    <hr>

    <h2>Searching through an array</h2>
    <hr>


    <script>
        document.write("<h4>Array..!</h4>")
        let TamilFruits = ["G","Y","O","F","D","A"];


        document.write(TamilFruits.indexOf("G") + "<br>")
        document.write(TamilFruits.indexOf("Y") + "<br>")
        document.write(TamilFruits.indexOf("U") + "<br>")

        let p = ["Pooja", "Hagdos" , "Pooja", "oiuytfhj"]
        document.write(p.lastIndexOf("Pooja"))
    </script>
</body>
</html>
