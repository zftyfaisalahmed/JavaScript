<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>Array Methods</h1>
    </center>
    <hr>

    <h2>Adding New Elements into an array</h2>
    <hr>

    <script>
        document.write("<h4>Array...!</h4>")
        let  colors = ["Yellow","Red","Black"];
        document.write("Array = ", colors + "<br>")
        document.write("Array lenght = ", colors.length + "<br>")

        document.write("<h4>Adding New elements At the first</h4>")
        colors.unshift("white")
        document.write("Array = ",  colors + "<br>")
        document.write("Array Lenght = ", colors.length + "<br>")

        document.write("<h4>Adding New elements At the end</h4>")
        colors.push("Cream", "blue")
        document.write("Array = ",  colors + "<br>")
        document.write("Array Lenght = ", colors.length + "<br>")
    </script>
</body>
</html>
