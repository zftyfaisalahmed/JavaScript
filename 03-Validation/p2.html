<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <center>
        <h1>Email Validation</h1>
    </center>
    <hr>

    <form autocomplete="off">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" onkeyup="validate()">
        <strong id="status"></strong>
        <br><br>
        <!-- <input type="submit" name="" id="" value="Submit"> -->
    </form>

    <script>
        function validate(){
            let email = document.getElementById("email").value;
            let status = document.getElementById("status");

            let regax = /^\S+@\S+\.\S+$/;

            if(email == ""){
                status.innerHTML = 'Email field must be filled'
                status.style.color = 'orangered'
            } else{
                if(regax.test(email) == false){
                    status.innerHTML = 'Invalid Email-id'
                    status.style.color = 'orangered'
                }else{
                    status.innerHTML = 'Valid Email'
                    status.style.color = 'green'
                }
            }
            // document.write(`${validate()}`)
        }
    </script>
</body>
</html>
