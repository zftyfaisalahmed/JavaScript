</head>
<body>
    <center>
        <h1>Strict Mode</h1>
        <p>Strict mode if you initialize a variable with declaring it using the var keyword</p>
    </center>
    <hr>

    <script>
        "use strict"

        function sayHello(){
            "use strict";

            str = "Hello World"
            console.log(str);
        }
        sayHello()

        function doSiome(){
            msg = "Hi There!"
            return msg;
        }
        console.log(doSiome())
    </script>
</body>
