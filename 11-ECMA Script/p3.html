<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card Form</title>
    
    <style>
        .body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .employee-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 100px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
   <div class="body">
    <div class="form-container">
        <h2>Employee Information</h2>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required>
        </div>
        <button onclick="createEmployeeCard()">Create Employee Card</button>
        <button type="button" onclick="clearForm()">Clear Data</button>
        <p id="error"></p>
    </div>
   </div>

    <div class="employee-cards" id="employee-cards"></div>

    <script>
        const employees = [];

        function createEmployeeCard() {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var image = document.getElementById("image").value;

                
            var existingEmployeeIndex = employees.findIndex(function(emp) {
                return;
            });

            if (existingEmployeeIndex !== -1) {
                // Update
                employees[existingEmployeeIndex] = {
                    id: id,
                    name: name,
                    address: address,
                    image: image
                };
            } else {
                // Add
                var employee = {
                    id: id,
                    name: name,
                    address: address,
                    image: image
                };
                employees.push(employee);
            }

            updateCardContainer();
            clearForm();
        }

        function editEmployee(id) {
            var index = employees.findIndex(function(emp) {
                return emp.id === id;
            });

            if (index !== -1) {
                var employee = employees[index];
                document.getElementById("id").value = employee.id;
                document.getElementById("name").value = employee.name;
                document.getElementById("address").value = employee.address;
                document.getElementById("image").value = employee.image;

                //employees.splice(index, 0);

                updateCardContainer();
            }
        }

        function deleteEmployee(id) {
            alert("Confirm to delete This card");
            var index = employees.findIndex(function(emp) {
                return emp.id === id;
            });

            if (index !== -1) {
                employees.splice(index, 1);

                updateCardContainer();
            }
        }

        function updateCardContainer() {
            var cardContainer = document.getElementById("employee-cards");
            cardContainer.innerHTML = "";

            employees.forEach(function(employee) {
                var card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `<img src="${employee.image}" alt="${employee.name}">
                                <h2>${employee.name}</h2>
                                <p>ID: ${employee.id}</p>
                                <p>Address: ${employee.address}</p>
                                <button onclick="editEmployee('${employee.id}')">Edit</button>
                                <button onclick="deleteEmployee('${employee.id}')">Delete</button>`;
                cardContainer.appendChild(card);
            });
        }

        function clearForm() {
            document.getElementById("id").value = "";
            document.getElementById("name").value = "";
            document.getElementById("address").value = "";
            document.getElementById("image").value = "";
        }

    </script>
</body>
</html>
