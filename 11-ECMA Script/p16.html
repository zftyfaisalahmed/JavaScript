<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Parameterised Map constructor</h1>
    </center>
    <hr>

    <script>
        let x = new Map ([[1,3], [4,5], [8,4]]);
        console.log(`x = ${x}`)

        document.write(`<h3>size = ${x.size}</h3>`)
        document.write(`<h3>x.get(8) = ${x.get(8)}</h3>`)
        // document.write(`<h3>x.get(8) = ${x.set(3)}</h3>`)

        x.clear()
        document.write(`<h3>after clear size = ${x.size}</h3>`)
    </script>
</body>
</html>
