<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMA</title>
    </head>
    <body>
        <center>
            <h1>ECMA Script-6 class</h1>
        </center>
        <hr>

        <script>

            class User{
                constructor() {
                    this.name = "aaju";
                }

                print(){
                    document.write(`<h1>Hi ${this.name}, welcome to the world of lies</h1>`)
                }

                sayHi(){
                    document.write(`<h1>Say hi to ${this.name}</h1>`)
                }
            }

            let x = new User()
            x.print()
            x.sayHi()
            document.write(`<h1> name is = ${x.name}</h1>`)
        </script>
    </body>
</html>
