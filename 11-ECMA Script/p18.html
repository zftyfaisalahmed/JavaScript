<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMA</title>
    </head>
    <body>
        <center>
            <h1>Object.defineProperty()</h1>
        </center>
        <hr>

        <script>
            "use strict"

        var user = {/*name : "sures"*/};

            console.log(`before = ${user}`)

            Object.defineProperty(user, "name", {

                value : "naveen",
                writable: true
            })

            try {
                user.name = "suma"
            } catch (err) {
                console.log(err)
            }

            console.log(`after = ${user}`)

            // during assingment of new value to property , the js compiler validate the writable property
            // if writable is true = re assign the value to the obj property
        </script>
    </body>
</html>
