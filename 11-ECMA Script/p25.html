<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Deleting Properties</h1>
    </center>
    <hr>

    <script>
        var x = new Object()
            x.nam = "tata"
            x.model = "456789u"
            x.color = "red"

            console.log("before = ",x)

            for(let item in x){
                delete x[item]
            }

            console.log(`after = `, x)
    </script>
</body>
</html>
