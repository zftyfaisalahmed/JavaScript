<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMA</title>
    </head>
    <body>
        <center>
            <h1>foe...of loop</h1>
        </center>
        <hr>

        <script>
            var colors = ["blue","red","yellow"]

            for (let item of colors){
                document.write(`<h1>${item}</h1>`)
            }
            

            var title = "blue";

            for (let item of title){
                document.write(`<h1>${item}</h1>`)
            }
        </script>
    </body>
</html>
